<!DOCTYPE html>
<html>
  <head>
    <title>404 - Mauvaise page</title>
          <!-- importation de la police Press Start 2P -->
          <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      :root {
        --screen-padding: 50px;
        --media-screen-padding: 20px;
        --tertiary-color: #5B2E91; 
        --font-text: 'Press Start 2P', cursive; 
      }

      body {
        background-color: #E6E6FA;
        margin: 0;
        padding: 0;
        font-family: var(--font-text);
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .notFound {
        padding-left: var(--screen-padding);
        padding-right: var(--screen-padding);
        padding-top: 50px;
        display: flex;
        flex-direction: column;
        gap: 50px;
      }

      @media (max-width: 768px) {
        .notFound {
          padding-left: var(--media-screen-padding);
          padding-right: var(--media-screen-padding);
          gap: 75px;
        }
      }

      .notFound-404 {
        color: var(--tertiary-color);
        font-weight: 700;
        font-size: 288px;
        display: flex;
        justify-content: center;
      }

      @media (max-width: 768px) {
        .notFound-404 {
          font-size: 96px;
        }
      }

      .notFound-text {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 100px;
      }

      @media (max-width: 768px) {
        .notFound-text {
          gap: 80px;
        }
      }

      .notFound-message {
        font-weight: 500;
        font-size: 36px;
        color: var(--tertiary-color);
        text-align: center;
      }

      @media (max-width: 768px) {
        .notFound-message {
          font-size: 18px;
        }
      }

      .notFound-linkBackHome {
        font-weight: 500;
        font-size: 18px;
        color: var(--tertiary-color);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .notFound-linkBackHome:hover {
        color: #0000ff; /* Couleur au survol */
      }

      @media (max-width: 768px) {
        .notFound-linkBackHome {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="notFound">
      <span class="notFound-404">404</span>
      <div class="notFound-text">
        <span class="notFound-message">MAUVAISE PAGE !!!!!!!!!!!!!!!!!!!!</span>
        <a
          href="https://nicojoun.github.io/portfolio_project_8"
          class="notFound-linkBackHome"
        >
          Retourner sur la page dâ€™accueil
        </a>
      </div>
    </div>
  </body>
</html>
